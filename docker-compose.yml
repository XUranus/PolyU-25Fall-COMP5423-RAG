version: '3.8'

services:
  frontend:
    build:
      context: ./chat-ui
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:${BACKEND_PORT:-5000}
    depends_on:
      - backend
    volumes:
      - ./volumes/logs:/app/logs
    networks:
      - app-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - FLASK_ENV=production
      - STORAGE_DIR=/app/storage
      - HOST=0.0.0.0
      - PORT=5000
    volumes:
      - ./volumes/storage:/app/storage
      - ./volumes/logs:/app/logs
      - ./backend:/app
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G

networks:
  app-network:
    driver: bridge

volumes:
  storage:
  logs: